version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
      - 27018:27018
      - 27019:27019
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: testpwd

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: testpwd     
      
  bank:
    image: bank
    build:
      context: .
      dockerfile: BankApiMock/Dockerfile
    ports:
      - 44396:5002
    environment:
      - ASPNETCORE_URLS=http://localhost:5001;https://localhost:5002
      
  gateway:
    image: gateway
    build:
      context: .
      dockerfile: PaymentGateway/Dockerfile
    ports:
      - 44339:5002
    environment:
      - ASPNETCORE_URLS=http://localhost:5001;https://localhost:5002